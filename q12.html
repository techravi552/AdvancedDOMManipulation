<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Traversal Example</title>
</head>
<body>
  <div id="container">
    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>
  </div>

  <script>
    const item2 = document.getElementById('item2');

    item2.addEventListener('click', () => {
      const parent = item2.parentNode;
      const prevSibling = item2.previousElementSibling;
      const nextSibling = item2.nextElementSibling;

      // Alert parent <ul>'s text content
      alert('Parent UL text: ' + parent.textContent);

      // Log previous and next sibling's text content
      if (prevSibling) {
        console.log('Previous Sibling:', prevSibling.textContent);
      }

      if (nextSibling) {
        console.log('Next Sibling:', nextSibling.textContent);
      }
    });
  </script>
</body>
</html>
